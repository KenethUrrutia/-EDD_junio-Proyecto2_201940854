<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Inicio</title>
</head>
<body>
    <script src="//d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
    <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>

    <header>
        <div class="nombre-pagina">
            <h1><i class='fas fa-cat'></i> MovieCats <i class='fas fa-cat'></i></h1>
        </div>
        <nav class="nav">
                <ul>
                    <div class="izquierda">
                        <li><button  class="active" id="btn-index" > <i class="bi bi-house-fill"></i> Inicio</button></li>
                        <li><button  id="btn-cargamasiva" ><i class="bi bi-upload"></i> Carga Masiva</button></li>
                    </div>
                    <div class="derecha">
                        <button   id="btn-logout"  >  </button>
                    </div>
                </ul>
        </nav>
    </header>

    <br><br>


    <div id="div-home" class="ventana">
        
        <div id="div-login" class="ventana">
            <div class="card-login">
                <div class="card-body-login">
                    <h1>LOGIN</h1>
                    <br>
                    <label for="txt-nombre_usuario"><b>Nombre de Usuario</b></label>
                    <input type="text" placeholder="Ingrese nombre de usuario" id="txt-nombre_usuario" required>
                
                    <label for="txt-contrasenia"><b>Contraseña</b></label>
                    <input type="password" placeholder="Ingrese contraseña" id="txt-contrasenia" required>
                    <div >
                        <label for="check-admin" class="izquierda">Administrador</label>
                        <input type="checkbox" class="derecha" id="check-admin">
                    </div>
                    
                    
                    <button type="button" class="btn-X" id="btn-logear">Login</button>
                    
                </div>
            </div>    
        </div>
    </div>

    
    <div id="div-cargas" class="ventana">
        <br>
        <br>
        <table style="width: 100%;">
            <tr>
                <td>
                    <div class="card-cargas " >
                        <h4>Carga de Peliculas</h4>
                        <br>
                        <input type="file"  class="" id="input-peliculas-json">
                        <button id="cargaMasivaPeliculas" type="button" class="btn-X ">Carga Masiva</button>
                        <br>
                    </div>
                    
                </td>
                <td>
                    <div class="card-cargas ">
                        <h4>Carga de Clientes</h4>
                        <br>
                        <input type="file" class=""  id="input-clientes-json">
                        <br>
                        <button id="cargaMasivaClientes" type="button" class="btn-X ">Carga Masiva</button>
                        <br>
                    </div>
                </td>
                <td>
                    <div class="card-cargas ">
                        <h4>Carga de Actores</h4>
                        <br>
                        <input type="file"  class="" id="input-actores-json">
                        <br>
                        <button id="cargaMasivaActores" type="button" class="btn-X ">Carga Masiva</button>
                    </div>
                </td>
                <td>
                    <div class="card-cargas ">
                        <h4>Carga de Categorias</h4>
                        <br>
                        <input type="file"  class="" id="input-categorias-json">
                        <br>
                        <button id="cargaMasivaCategorias" type="button" class="btn-X ">Carga Masiva</button>
                    </div>
                </td>
            </tr>
        </table>
    <br>
    <div class="lienzo" id="lienzo-clientes"></div>
    </div>
    


    <script src="./index.js"></script>

</body>
</html>
