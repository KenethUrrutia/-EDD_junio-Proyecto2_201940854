<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieCats</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Inicio</title>
</head>
<body>
    <script src="//d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
    <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>

    <header>
        <div class="nombre-pagina">
            <h1><i class='fas fa-cat'></i> MovieCats <i class='fas fa-cat'></i></h1>
        </div>
        <nav class="nav">
                <ul>
                    <div class="izquierda">
                        <li><button  class="active" id="btn-home" > <i class="bi bi-house-fill"></i> Inicio</button></li>
                        <li><button  class="active" id="btn-manuales" > <i class="bi bi-journal-bookmark-fill"></i> Manuales</button></li>
                        
                    </div>
                    <div class="derecha">
                        <button   id="btn-logout"  >  </button>
                    </div>
                </ul>
        </nav>
    </header>

    <br><br>


    <div id="div-home" class="ventana">
        
        <div id="div-login">
            <div class="card-login">
                <div class="card-body-login">
                    <h1>LOGIN</h1>
                    <br>
                    <label for="txt-nombre_usuario"><b>Nombre de Usuario</b></label>
                    <input type="text" placeholder="Ingrese nombre de usuario" id="txt-nombre_usuario" required>
                
                    <label for="txt-contrasenia"><b>Contraseña</b></label>
                    <input type="password" placeholder="Ingrese contraseña" id="txt-contrasenia" required>
                    <div >
                        <label for="check-admin" class="izquierda">Administrador</label>
                        <input type="checkbox" class="derecha" id="check-admin">
                    </div>
                    
                    
                    <button type="button" class="btn-X" id="btn-logear">Login</button>
                    
                </div>
            </div>    
        </div>
    </div>

    <div id="div-manuales" class="ventana">
        <center>
            <br><br>
            <iframe src="./pdf/ManualUsuarioMovieCats.pdf" height="500px" width="90%"></iframe>
            <br><br>
            <iframe src="./pdf/ManualUsuarioMovieCats.pdf" height="500px" width="90%"></iframe>
            <br><br>
        </center>
    </div>

    
    <div id="div-admin" class="ventana">
        <div>
            <button  id="btn-go-blockchain" >Blockchain</button>
        </div>
        <br><br><br>
        <table style="width: 100%;">
            <tr>
                <td>
                    <div class="card-cargas " >
                        <h4>Carga de Peliculas</h4>
                        <br>
                        <input type="file"  class="" id="input-peliculas-json">
                        <button id="cargaMasivaPeliculas" type="button" class="btn-X ">Carga Masiva</button>
                        <br>
                    </div>
                    
                </td>
                <td>
                    <div class="card-cargas ">
                        <h4>Carga de Clientes</h4>
                        <br>
                        <input type="file" class=""  id="input-clientes-json">
                        <br>
                        <button id="cargaMasivaClientes" type="button" class="btn-X ">Carga Masiva</button>
                        <br>
                    </div>
                </td>
                <td>
                    <div class="card-cargas ">
                        <h4>Carga de Actores</h4>
                        <br>
                        <input type="file"  class="" id="input-actores-json">
                        <br>
                        <button id="cargaMasivaActores" type="button" class="btn-X ">Carga Masiva</button>
                    </div>
                </td>
                <td>
                    <div class="card-cargas ">
                        <h4>Carga de Categorias</h4>
                        <br>
                        <input type="file"  class="" id="input-categorias-json">
                        <br>
                        <button id="cargaMasivaCategorias" type="button" class="btn-X ">Carga Masiva</button>
                    </div>
                </td>
            </tr>
        </table>
    <br><br><br>

    <table class="div-descargas">
        <tr>
            <td>
                <div class="card-botones">
                    <br>
                    <button id="mostrar-grafo-peliculas" type="button" value="mostrar-peliculas" class="btn-X btn-grafo">Grafo peliculas</button>
                    <button id="mostrar-grafo-clientes" type="button" value="mostrar-clientes" class="btn-X btn-grafo">Grafo clientes</button>
                    <button id="mostrar-grafo-actores" type="button" value="mostrar-actores" class="btn-X btn-grafo">Grafo actores</button>
                    <button id="mostrar-grafo-categorias" type="button" value="mostrar-categorias" class="btn-X btn-grafo">Grafo categorias</button>
                </div>
            </td>
            <td>
                <div class="card-lienzo">
                    <div class="lienzo" id="lienzo"></div>
                </div>
            </td>
            <td>
                <div class="div-btn-descarga">
                    <button id="descargarGrafo" type="button" class="btn-X-active">Descargar</button>
                    <br>
                    <button id="descargarGrafoSVG" type="button" class="btn-X-active">Descargar SVG</button>
                    
                </div>
            </td>
        </tr>
        
    </table>
    
    </div>
    


    <div id="div-actores" class="ventana">
        <div class="checklist">
            <center>
                <h3> Elija un orden para mostrar</h3>
            </center>
                <br>
                <div class="container-checklist">
                    <label class="container">PreOrden
                        <input id="check-pre" type="checkbox" >
                        <span class="checkmark"></span>
                    </label>
                    
                    <label class="container">InOrden
                        <input id="check-in" type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    
                    <label class="container">PosOrden
                        <input id="check-pos" type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                
            
        </div>
        
        <div id="tabla-actores" class="container-tabla-actores"></div>
        
    </div>



    <div id="div-user" class="ventana">
        <div class="container-botones-usuario">
            <center>
                <table style="width:75%;">
                    <tr>
                        <td>
                            <label for="cbb-ordenar"> <b>Ordenar </b>
                            <select id="cbb-ordenar" class="custom-select" style="width:100px;">
                                <option value="0">1-9 ⇧</i></option>
                                <option value="1">9-1 ⇩</i></option>
                            </select>
                            </label>
                        </td>
                        <td>
                            <button  id="btn-actores" ><i class="bi bi-person-video2"></i> Ver Actores</button>
                            <button  id="btn-categorias" ><i class="bi bi-bookmarks"></i> Ver Categorias</button>
                        </td>
                    </tr>
                </table>
            </center>
        </div>

        <div id="tabla-peliculas" class="container-tabla-peliculas"></div>

    </div>

    <div id="div-info-peli" class="ventana">
        <br>
       <center>
            <h1 id="titulo-peli"></h1>
            <br>
            <p id="descripcion-peli"></p>
            <br><br><br>
            
            <div id="container-valoracion"> 
                <table>
                    <tr>
                        <td><center>
                            <button id="btn-valorar"> Valorar</button>
                            <input type="range" name="num-valoracion" id="num-valoracion" value="1" min="1" max="5">
                            <span id="valor-valoracion"></span>
                        </center></td>
                        <td><center>
                            <span class="fa fa-star" id="star"></span>
                            <span class="fa fa-star" id="star"></span>
                            <span class="fa fa-star" id="star"></span>
                            <span class="fa fa-star" id="star"></span>
                            <span class="fa fa-star" id="star"></span>
                        </center></td>
                    </tr>
                </table>

                
            </div>
            <br><br>
            <div id="comentarios">
                <center>
                    <h3>Comentarios Recientes</h3>
                    <div id="comentarios-recientes"></div>
                </center>
                <br><br>
                <div id="nuevo-comentario"> 
                    <table style="width: 100%;">
                        <tr>
                            <td>
                                <input type="text" id="new-comentario" minlength="1" placeholder="Ingrese su comentario">
                                <button id="btn-comentar"> Publicar</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </center>
    </div>


    <div id="div-categorias" class="ventana">
        <br><br>
        <div id="tabla-categorias" class="container-tabla-actores"></div>
        <br><br>
    </div>
    

    <div id="div-blockchain" class="ventana">
        <br><br>
        <center>
            <table style="width:100%;  border: solid 2px #3f003c; padding: 2rem;">
                <tr>
                    <td >
                        <center>
                            <input type="number"  id="txt-segs">segundos
                            <button  id="btn-cambiar-tiempo" >Modificar tiempo</button>
                        </center>
                    </td>
                    <td>
                        <center>
                            <button  id="btn-generar-bloque" >Generar bloque ahora</button>
                        </center>
                    </td>
                </tr>
            </table>
            <table  style="width:100%; ">
                <tr>
                    <td style="width:100%;  border: solid 2px #3f003c; padding: 1rem;" id="td-blockchain">
                        <center>Nuevo bloque en<h1 id="tiempo-restante"></h1></center>
                    </td>
                </tr>
                <tr>
                    <td style="width:100%;  border: solid 2px #3f003c; padding: 1rem;" id="td-blockchain">
                        <div id="lienzoBlockChain"></div>
                    </td>
                </tr>
                <tr >
                    <td style="width:100%;  border: solid 2px #3f003c; padding: 1rem;" id="td-merkle">
                        <div id="lienzoMerkle"></div>
                    </td>
                </tr>
            </table>
        </center>
        <br><br>
    </div>


    <script src="./index.js"></script>


</body>
</html>
